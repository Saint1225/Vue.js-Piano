<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Vue.js Piano Project</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="app">
  <div class="audioplay" v-for=" s in sounddata">
    <audio v-bind:data-num="s.number">
      <source v-bind:src="s.url" type="audio/ogg"/>
    </audio>
  </div>
  <div class="center_box">
    <h2>Vue.js Piano Project</h2>
    <div class="keyboard">
      <div class="pianokey" v-for="s in display_keys">
        <div class="white" v-if="s.type=='white'" v-on:click="addnote(s.num)" v-bind:class="get_current_highlight(s.num,s.key)?&quot;playing&quot;:&quot;&quot;">
          <label>{{String.fromCharCode(s.key)}}</label>
        </div>
        <div class="black" v-if="s.type=='black'" v-on:click="addnote(s.num)" v-bind:class="get_current_highlight(s.num,s.key)? &quot;playing&quot;:&quot;&quot;">
          <label>{{String.fromCharCode(s.key)}}</label>
        </div>
      </div>
    </div><br/>
    <div class="control">
      <ul class="notes_list" v-if="notes.length&gt;0">
        <li v-for="(note,id) in notes" v-bind:class="now_note_id-1==id? &quot;playing&quot;:&quot;&quot;">
          <div class="num">{{note.num}}</div>
          <div class="time">{{note.time}}</div>
        </li>
      </ul>
      <button v-on:click="load_sample">Sample (Dodoro)</button>
      <button v-on:click="playnext(0.7)">Play next</button>
      <button v-on:click="startplay" v-if="playing_time &lt;= 0">Start play<i class="fa fa-play"></i></button>
      <button v-on:click="stopplay" v-if="playing_time &gt;=1">Stop play<i class="fa fa-pause"></i></button>
      <button v-on:click="startrecord" v-if="record_time&lt;=0">Record<i class="fa fa-circle"></i></button>
      <button v-on:click="stoprecord" v-if="record_time&gt;=1">Stop record<i class="fa fa-stop"></i></button>
      <button v-on:click="notes=[]">Clear</button>
      <h3>{{playing_time+record_time}}</h3>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.js'></script><script  src="./script.js"></script>

</body>
</html>
